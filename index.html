
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvestPro - Terminal de Investimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        transition: background-color 0.3s ease;
      }
      .font-mono-tech {
        font-family: 'Space Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
      }
      .neon-border {
        border-color: rgba(6, 182, 212, 0.5);
      }
      .glass-effect {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
    <!-- Polyfill para evitar o erro "process is not defined" em produção -->
    <script>
      window.global = window;
      window.process = { env: {} };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^2.12.7"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Caminho absoluto para o ponto de entrada para garantir resolução correta no build -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
